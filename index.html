<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@andes-project/filter - Documentación</title>
    <script type="text/javascript">
      // Script para manejar redirecciones de GitHub Pages
      ;(function (l) {
        // Solo procesar si hay parámetros de búsqueda que empiecen con '/'
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')

          // Evitar ciclos infinitos verificando que la URL no sea la misma
          var newPath = l.pathname.slice(0, -1) + decoded + l.hash
          if (newPath !== l.pathname + l.search + l.hash) {
            window.history.replaceState(null, null, newPath)
          }
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
